<!DOCTYPE html>
<html>
<head>
	<title>Testovací stránka</title>
	<meta charset="UTF-8">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type="text"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
			font-size: 16px;
			text-align: center;
		}

		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}

		.correct {
			color: green;
		}

		.incorrect {
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<label for="input1">Slovo 1:</label>
			<input type="text" id="input1">
			<span class="result"></span>
		</div>
		<div>
			<label for="input2">Slovo 2:</label>
			<input type="text" id="input2">
			<span class="result"></span>
		</div>
		<div>
			<label for="input3">Slovo 3:</label>
			<input type="text" id="input3">
			<span class="result"></span>
		</div>
		<div>
			<label for="input4">Slovo 4:</label>
			<input type="text" id="input4">
			<span class="result"></span>
		</div>
		<div>
			<label for="input5">Slovo 5:</label>
			<input type="text" id="input5">
			<span class="result"></span>
		</div>
		<button onclick="checkAnswers()">Odeslat</button>
	</div>

	<script>
		function checkAnswers() {
			const inputs = document.querySelectorAll('input[type="text"]');
			const correctAnswers = ["paradox", "dresscode", "a", "b", "c"];

			inputs.forEach((input, index) => {
				if (input.value.toLowerCase() === correctAnswers[index]) {
					input.nextElementSibling.innerHTML = "Správně!";
					input.nextElementSibling.className = "correct";
				} else {
					input.nextElementSibling.innerHTML = "Špatně!";
					input.nextElementSibling.className = "incorrect";
				}
			});
		}
	</script>
</body>
</html>
