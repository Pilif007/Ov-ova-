	<script>
		// zde jsou uložena správná řešení
		const solutions = {
			'input1': 'diaspora',

			'input3': 'sešlost',
			'input4': 'horoskop',
			'input5': 'restart',

			'input8': 'kolonka',
			'input9': 'palindrom',
			'input10': 'birdie',
			'input11': 'paradox',
			'input12': 'battery',
			'input13': 'punch',
			'input14': 'cheese',
			'input15': 'autopsy',
			'input16': 'loudspeakers',
			'input17': 'smalltalk',
			'input18': 'crowbar',
			'input19': 'exwife',
			'input20': 'en10',
			'input21': 'en11',
			'input22': 'en12',
			'input23': 'en13',
			'input24': 'en14'
		};

		// přidáme událost pro každý input
		for (let i = 1; i <= 24; i++) {
			const inputId = `input${i}`;
			const inputElement = document.getElementById(inputId);
			const resultElement = inputElement.nextElementSibling;

			inputElement.addEventListener('input', function () {
				if (this.value.toLowerCase() === solutions[inputId]) {
					resultElement.textContent = '✓';
					resultElement.style.color = 'green';
				} else {
					resultElement.textContent = '✗';
					resultElement.style.color = 'red';
				}
			});
		}
	</script>
